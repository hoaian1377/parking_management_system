<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tình Trạng Bãi Xe</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f9fafb;
        padding: 30px;
      }
      
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #111827;
      }
      
      .legend {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      
      .legend .box {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 5px;
        border-radius: 4px;
      }
      
      .available { background: #34d399; }
      .occupied { background: #ef4444; }
      .reserved { background: #facc15; }
      
      .parking-lot {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .parking-row {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      
      .slot {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        text-align: center;
        line-height: 60px;
        font-weight: bold;
        color: white;
      }
      
      .slot.available {
        background-color: #34d399;
      }
      
      .slot.occupied {
        background-color: #ef4444;
      }
      
      .slot.reserved {
        background-color: #facc15;
        color: black;
      }
      .container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  font-family: 'Arial', sans-serif;
}

h2 {
  margin-bottom: 20px;
  color: #333;
}

.legend {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.legend .box {
  width: 20px;
  height: 20px;
  border-radius: 4px;
  display: inline-block;
  margin-right: 5px;
}

.available { background-color: #34d399; }
.occupied { background-color: #ef4444; }
.reserved { background-color: #facc15; }

.parking-lot {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.parking-row {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.slot {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  line-height: 60px;
  font-weight: bold;
  color: white;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

.slot:hover {
  transform: scale(1.1);
  cursor: pointer;
}

.slot.available { background-color: #34d399; }
.slot.occupied { background-color: #ef4444; }
.slot.reserved { background-color: #facc15; color: #111; }

      
</style>

</head>


<body>

<div class="container">
  <h1>Tình Trạng Bãi Giữ Xe</h1>

  <div class="legend">
    <div><span class="box available"></span> Trống</div>
    <div><span class="box occupied"></span> Đã có xe</div>
    <div><span class="box reserved"></span> Đặt trước</div>
  </div>
  <div class="container">
    <h2>Tình trạng bãi giữ xe</h2>
  
    <div class="legend">
      <div><span class="box available"></span> Trống</div>
      <div><span class="box occupied"></span> Đã có xe</div>
      <div><span class="box reserved"></span> Đặt trước</div>
    </div>
  
    <div class="parking-lot">
      <div class="parking-row">
        <div class="slot available">A1</div>
        <div class="slot occupied">A2</div>
        <div class="slot reserved">A3</div>
        <div class="slot available">A4</div>
        <div class="slot occupied">A5</div>
      </div>
      <div class="parking-row">
        <div class="slot available">B1</div>
        <div class="slot available">B2</div>
        <div class="slot reserved">B3</div>
        <div class="slot occupied">B4</div>
        <div class="slot available">B5</div>
      </div>
      <div class="parking-row">
        <div class="slot reserved">C1</div>
        <div class="slot available">C2</div>
        <div class="slot available">C3</div>
        <div class="slot occupied">C4</div>
        <div class="slot reserved">C5</div>
      </div>
      <div class="parking-row">
        <div class="slot occupied">D1</div>
        <div class="slot available">D2</div>
        <div class="slot available">D3</div>
        <div class="slot reserved">D4</div>
        <div class="slot occupied">D5</div>
      </div>
    </div>
  </div>
  
</body>
</html>
