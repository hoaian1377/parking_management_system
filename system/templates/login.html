<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?office,workspace') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid green;
            border-radius: 5px;
            background: transparent;
            color: white;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: green;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN HERE</h2>
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#" style="color: lightgray;">Forgot password?</a>
        </div>
        <button class="login-btn">LOGIN</button>
        <div class="register-link">
            To Register New Account â†’ <a href="#">Click Here</a>
        </div>
    </div>
</body>
</html>
