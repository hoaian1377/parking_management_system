{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'app/css/login.css' %}" rel="stylesheet" />
    <title>Login Form</title>
</head>   
<body>
    
<div class="login-container">
    <h2>LOGIN</h2>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <!-- Nhập email hoặc tên đăng nhập -->
        <div class="input-group">
            <input type="text" name="tendangnhap" placeholder="Email or Username" required>
        </div>

        <!-- Nhập mật khẩu -->
        <div class="input-group">
            <input type="password" name="matkhau" placeholder="Password" required>
        </div>

        <!-- Mục quên mật khẩu -->
        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href={% url 'password_reset' %} style="color: lightgray;">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
    </form>

    <!-- Mục Đăng Ký -->
    <div class="register-link">
        To Register Home → <a href="{% url 'home' %}">Click Here</a>
    </div>

    <!-- Hiển thị lỗi nếu có -->
    {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
    {% endif %}
</div>

<footer>
    © 2025 Login Form. All Rights Reserved
</footer>
</body>
</html>
