{% if validlink %}
  <h2>Nhập mật khẩu mới</h2>
  <form method="post">
    {% csrf_token %}
    <input type="password" name="password" placeholder="Mật khẩu mới" required>
    <button type="submit">Đặt lại mật khẩu</button>
  </form>
{% else %}
  <p>Liên kết không hợp lệ hoặc đã hết hạn.</p>
{% endif %}
