{% extends "base.html" %}
{% load static %}

{% block contents %}
  <h1 class="text-3xl font-bold text-center mb-6">Xác nhận xóa xe</h1>
  <p class="text-lg">Bạn có chắc chắn muốn xóa xe có biển số "{{ vehicle.bienso }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a href="{% url 'vehicle_management' %}" class="text-blue-500">Hủy</a>
  </form>
{% endblock %}
