{% extends "base.html" %}
{% load static %}

{% block contents %}
<div class="max-w-lg mx-auto mt-20 bg-white rounded-xl shadow-lg p-8">
  <h1 class="text-3xl font-bold text-center mb-6 text-red-600">Xác nhận xóa xe</h1>
  <p class="text-lg text-center mb-8">Bạn có chắc chắn muốn xóa xe có biển số <span class="font-semibold text-blue-700">"{{ vehicle.bienso }}"</span>?</p>
  <form method="POST" class="flex flex-col sm:flex-row justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white font-semibold rounded-lg px-8 py-2 hover:bg-red-700 transition shadow">Xóa</button>
    <a href="{% url 'vehicle_management' %}" class="bg-gray-200 text-gray-800 font-semibold rounded-lg px-8 py-2 hover:bg-gray-300 transition shadow text-center">Hủy</a>
  </form>
</div>
{% endblock %}
